# Installation components
components:
  - id: "core"
    name: "Core Application"
    description: "Essential application files and configuration"
    required: true
    selected: true
    files:
      - "README.txt"
      - "LICENSE.txt" 
      - "config.json"

  - id: "docs"
    name: "Documentation"
    description: "User guide and API reference documentation"
    required: false
    selected: true
    files:
      - "user-guide.txt"
      - "api-reference.txt"

  - id: "examples"
    name: "Example Files"
    description: "Sample configuration and demo scripts"
    required: false
    selected: false
    files:
      - "sample-config.txt"
      - "demo-script.txt"

# Advanced settings
settings:
  create_shortcuts: true      # Create desktop and start menu shortcuts
  add_to_path: false         # Add installation directory to PATH
  backup_existing: true      # Backup existing files before overwrite
  verify_installation: true  # Verify files after installation

# Unattended installation profiles
profiles:
  minimal:
    description: "Minimal installation with core files only"
    components: ["core"]
    create_shortcuts: false
    
  full:
    description: "Full installation with all components"
    components: ["core", "docs", "examples"]
    create_shortcuts: true
    
  developer:
    description: "Developer setup with documentation and examples"
    components: ["core", "docs", "examples"]
    add_to_path: true