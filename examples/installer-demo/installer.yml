# DemoApp Installer Configuration
# This file allows for unattended installations and customization

app_name: "DemoApp"
version: "1.0.0"
publisher: "SetupKit Framework"
website: "https://github.com/mmso2016/setupkit"

# Installation behavior
mode: "auto"              # auto, gui, cli, silent
unattended: false         # Set to true for automated installs
accept_license: false     # Auto-accept license in unattended mode
install_dir: ""           # Leave empty to use platform defaults

